<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">

</div>
<script type="text/javascript" src="../core/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            a:1,
            b:2,
            c:3
        },
        watch: {
            a: function(val, oldVal){
                console.log('new: %s, old: %s', val, oldVal);
            },
            b: 'someMethod',
            c:{
                handler: function(val, oldVal){
                    console.log('new: %s,old: %s', val, oldVal);
                },
                deep:true
            }
        },
        methods:{
            someMethod: function(val, oldVal){
                console.log('new: %s,old: %s', val, oldVal);
                // console.log('123456');
            }
        }
    })
</script>
</body>
</html>
