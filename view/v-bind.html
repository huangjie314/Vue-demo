<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .active{background-color:blue;color:#fff;}
        ul,li{};
        li{list-style-type: none;display: inline-block;float: left;}
    </style>
</head>
<body>
<div id='app'>
    <span :title="message">
        鼠标悬停在此上面即可看到信息。
    </span>
    <ul class="pagination">
        <li v-for=" n in pageCount">
            <a href="javascript:void(0);" v-bind:class="activeNumber === n ? 'active' : '' ">{{ n }}</a>
        </li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../core/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data: {
            activeNumber:1,
            pageCount: 10,
            message: '查看此信息：'+ new Date()
        }
    });
</script>
</html>
