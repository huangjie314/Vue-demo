<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
</body>
<script type="text/javascript" src="../core/vue.js"></script>
<script type="text/javascript">
    Vue.component('todo-item',{
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var vm = new Vue({
        el: '#app',
        data: {
            groceryList:[
                {text:'蔬菜'},
                {text:'奶酪'},
                {text:'随便其他东西'}
            ]
        }
    });
</script>
</html>
