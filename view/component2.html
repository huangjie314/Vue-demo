<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id='app'>
    <ul>
        <my-component></my-component>
    </ul>
    <table>
        <tr is='my-row' v-for='item in items' v-bind:todo="item"></tr>
    </table>
</div>
<script type="text/javascript" src="../core/vue.js"></script>
<script type="text/javascript">
    var child= {
        template:'<li>A custom component!</li>'
    }
    var childRow = {
        props:['todo'],
        template:'<tr>{{todo}}</tr>'
    }
    var vm = new Vue({
        el:'#app',
        data:{
            items:[1,2,3,4,5,6,7,8,9]
        },
        components:{
            'my-component':child,
            'my-row': childRow
        }
    })
</script>
</body>
</html>
