<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
    <ul>
        <template v-for="item in items">
            <li>{{item.msg}}</li>
            <li class="divider"></li>
        </template>
    </ul>
    <ul id="repeat-object" class="demo">
        <li v-for="(value, key, index) in object">
          {{index}}. {{key}} : {{ value }}
        </li>
    </ul>
    <hr>
    <div v-for="(item, index) in items" :key='index'>
        {{index}}.{{item.msg}}
    </div>
</div>
</body>
<script type="text/javascript" src="../core/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            items:[
            {
                msg:'苹果'
            },{
                msg:'香蕉'
            }
            ],
            object:{
                firstName:'John',
                lastName:'Doe',
                Age:30
            }
        }
    })
</script>
</html>
