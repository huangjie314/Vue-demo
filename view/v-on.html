<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
    <p><input type="text" v-model="message" /></p>
    <p>
        <button v-on:click="greet">Greet</button>
    </p>
    <p>
        <button v-on:click="say('Hi')">Hi</button>
    </p>
</div>
</body>
<script type="text/javascript" src="../core/vue.js"></script>
<script type="text/javascript">
var vm = new Vue({
    el:'#app',
    data:{
        message: 'Hello, Vue.jsÔºÅ'
    },
    methods:{
        greet: function(){
            alert(this.message);
        },
        say: function(msg){
            alert(msg);
        }
    }
})
</script>
</html>
