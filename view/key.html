<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id='app'>
    <template v-if='loginType === "username"'>
        <label>Username</label>
        <input key="username-input" type="text" name="" placeholder="Enter you username">
    </template>
    <template v-else>
        <label>Email</label>
        <input key="email-input" type="text" name="" placeholder="Enter you Email address">
    </template>
    <div><button @click="toggleType">Toggle login type</button></div>
</div>
</body>
<script type="text/javascript" src='../core/vue.js'></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data:{
            loginType: 'username'
        },
        methods:{
            toggleType:function(){
                if(this.loginType === 'username'){
                    this.loginType = 'email'
                }else{
                    this.loginType = 'username'
                }

            }
        }
    })
</script>
</html>
